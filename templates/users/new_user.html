{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
{% include "nav.html" %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'edit-users' %}">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">New User</li>
        </ol>
    </nav>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>New User</h2>
            <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">User's name</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="id_email">User email</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="id_password1">User password</label>
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Password confirm</label>
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
</form>

        </div>
    </div>
</div>
{% endblock %}
