{% extends 'base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
{% include "nav.html" %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'edit-users' %}">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">My Account</li>
        </ol>
    </nav>

    <h1>My Account</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">User name</label>
            <input type="text" id="id_username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">User email</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="id_password1">New Password</label>
            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm New Password</label>
            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
